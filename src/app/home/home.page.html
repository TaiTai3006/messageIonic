<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col style="display: flex; align-items: center"
          ><ion-label>ユーザID</ion-label></ion-col
        >
        <ion-col size="8">
          <ion-input
            type="email"
            [(ngModel)]="email"
            [clearInput]="true"
          ></ion-input
        ></ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="display: flex; align-items: center"
          ><ion-label>パスワード</ion-label></ion-col
        >
        <ion-col size="8">
          <ion-input
            type="password"
            [(ngModel)]="password"
            [clearInput]="true"
          ></ion-input
          
        ></ion-col>
      </ion-row>
      <ion-row style="margin-top: 10px">
        <ion-col offset="4"
          ><ion-button (click)="handleLogin()" color="success" expand="full">
            ログイン
          </ion-button></ion-col
        >
      </ion-row>
    </ion-grid>
  </div>
  <ion-toast
    [isOpen]="isToastOpen"
    [message]="mess"
    [duration]="5000"
    (didDismiss)="setOpen(false)"
  ></ion-toast>
</ion-content>
